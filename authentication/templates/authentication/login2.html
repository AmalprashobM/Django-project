{% extends 'authentication/base.html' %}
{% block title %}
Login page
{% endblock %}
{% block main %}
<div class="container">
<style>
body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 20%; 
        margin-bottom: 20%;
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 40%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
</style>


 <div class="main">
    <div class="col-lg-8">
       <div class="login-form">
          
            <form method="POST">
                {% csrf_token %}
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Email" name="lmail" >
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="lpswd">
             </div>
             <button type="submit" class="btn btn-black"><i class="fa fa-sign-in">Login</i></button>
             
          </form>
       </div>
    </div>
 </div>
</div>
{% endblock %}
