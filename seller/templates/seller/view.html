{% extends "seller/base.html" %}

{% block title %}
    Welcome
{% endblock %}
{% block main %}

  <style>
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
  <div class="container">
<div class="product-detail">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="product-detail-top">
                    <div class="row align-items-center">
                       <div class="col-md-8">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="{{imgs0.img_url.url}}">
                                </div>
                                {% for i in imgs %}
                                <div class="carousel-item">
                                  <img src="{{i.img_url.url}}" >
                                </div>
                                {% endfor %}
                            
                              <!-- Left and right controls -->
                              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon" style="color:brown">prev</span>
                              </a>
                              <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon" style="color: brown;">Next</span>
                              </a>
                            </div>
                            </div> 
                            </div>
                            
                           
                        </div>
                        <div class="col-md-7">
                            <div class="product-content">
                                <div class="title"><h2>{{ item.name }}</h2></div>
                                <div class="title"><h3>{{ item.item_id }}</h3></div>
                                 
                                <div class="price">
                                    <h4>Price:</h4>
                                    <p>INR<span id="totalp">{{ item.price}}</span></p>
                                </div>
                              
                               
                            </div>
                        </div>
                    </div>
                    <div class="row product-detail-bottom">
                        <div class="col-lg-12">
                            <ul class="nav nav-pills nav-justified">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="pill" href="#description">Description</a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#reviews">Reviews (1)</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="description" class="container tab-pane active">
                            <h4>Product description</h4>
                            <p>
                                {{item.discription}}
                               </p>
                        </div>
                    </div>
                </div>
                
              
            </div>
        </div>
    </div>
</div></div>

{% endblock %}
