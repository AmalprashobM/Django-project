{% extends "seller/base.html" %}
{% load static %}
{% block title %}
    Create New Shop
{% endblock %}

{% block main %}
<h1>Shops you own</h1>

    <div class="row">
        {% for s in shops %}
            <div class="card" style="width: 18rem;">
                <img src="{{ s.logo.url }}" class="card-img-top" alt="{{ s.name }}">
                <div class="card-body">
                <h5 class="card-title">{{ s.name }}</h5>
                <p class="card-text">{{ s.description }}</p>
                </div>
                <div class="card-body">
                    <a href="/seller/shop/{{ s.shop_id }}" class="card-link">Views Items</a>
                    <a href="shop/{{ s.shop_id }}/add-item/" class="card-link">Add item</a>
                    <a href="shop/{{ s.shop_id }}/orders/" class="card-link">View orders</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
